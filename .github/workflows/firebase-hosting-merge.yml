name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16" # Specify your Node.js version

      # Install dependencies
      - name: Install Dependencies
        run: npm install

      # Build with Vite
      - name: Build
        run: npm run build
        env:
          # Set environment variables from GitHub Secrets
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_MIDTRANS_API_URL: ${{ secrets.VITE_MIDTRANS_API_URL }}
          VITE_MIDTRANS_CLIENT_ID: ${{ secrets.VITE_MIDTRANS_CLIENT_ID }}
      # Deploy to Firebase
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_TOKO_ONLINE_90918 }}"
          channelId: live
          projectId: toko-online-90918
